<script>
	d=new Date()
	weekday=d.getDay()
	switch(weekday)
	{
		case 0:document.writeln("It is sunday today")
		break
		case 1:document.writeln("It is Monday today")
		break
		case 2:document.writeln("It is Tuesday today")
		break
		case 3:document.writeln("It is Wednesday today")
		break
		case 4:document.writeln("It is Thursday today")
		break
		case 5:document.writeln("It is Friday today")
		break
		case 6:document.writeln("It is Saturday today")
		break
		default:document.write("ERROR!!")
	}
</script>
