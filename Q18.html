<script>
	flw=prompt("Enter the flower name")
	switch(flw)
	{
		case "Rose":document.write("You choose Rose, it cost 10 INR")
		break;
		case "Daisy":document.write("You choose Daisy, it cost 15 INR")
		break;
		case "Daffodil":document.write("You choose Daffodil, it cost 50 INR")
		break;
		default:document.write("No such flower exist")
	}
</script>
