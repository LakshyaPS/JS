<script>
	str=prompt("Please enter the string")
	document.write("The string your entered is: ",str,"<br>")
	value=str.length
	document.write("Length of the string is: ",value,"<br>")
	value=str.charAt(4)
	document.write("Element at position 4 is: ",value,"<br>")
	value=str.charCodeAt(4)
	document.write("ASCII value of the Element at 4 is: ",value,"<br>")
	value=str.concat("Hello")
	document.write("New text added to the string is: ",value,"<br>")
	value=str.indexOf("a")
	document.write("First position of 'a' in the string is: ",value,"<br>")
	value=str.lastIndexOf("a")
	document.write("Last position of 'a' in the string is: ",value,"<br>")
	value=str.match("jk")
	document.write("Does the two strings match with each other: ",value,"<br>")
	value=str.replace("a","k")
	document.write("'a' is replaced with 'k': ",value,"<br>")
	value=str.search("jan")
	document.write("Is the string present: ",value,"<br>")
	value=str.slice(0,3)
	document.write("Substring: ",value,"<br>")
	value=str.split("")
	document.write("Splited: ",value,"<br>")
	value=str.substr(0,3)
	document.write("Substring with no. of characters: ",value,"<br>")
	value=str.substring(1,5)
	document.write("Substring: ",value,"<br>")
	value=str.toLowerCase()
	document.write("The string in lower case: ",value,"<br>")
	value=str.toUpperCase()
	document.write("The string in upper case: ",value,"<br>")
	value=str.trim()
	document.write("Empty spaces are deleted from the string from both sides: ",value,"<br>")
	value=str.reverse()
	document.write(value)
</script>
