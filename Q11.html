<script>
	amt=parseInt(prompt("Enter the amount"))
	if(amt>50)
		document.write("You can use a auto")
	else if(amt>20 && amt<=50)
		document.write("You can use a shared auto")
	else if(amt>=5 && amt<=20)
		document.write("You can use a public bus")
	else
		document.write("Please walk to your school, you have nothing!!!")
</script>
