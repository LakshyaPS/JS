<script>
	d=new Date()
	month=d.getMonth()
	switch(month)
	{
		case 0:document.write("It is January")
		break;
		case 1:document.write("It is Febraury")
		break;
		case 2:document.write("It is March")
		break;
		case 3:document.write("It is April")
		break;
		case 4:document.write("It is May")
		break;
		case 5:document.write("It is June")
		break;
		case 6:document.write("It is July")
		break;
		case 7:document.write("It is August")
		break;
		case 8:document.write("It is September")
		break;
		case 9:document.write("It is October")
		break;
		case 10:document.write("It is November")
		break;
		case 11:document.write("It is December")
		break;
		default:document.write("Invalid")
	}
</script>
